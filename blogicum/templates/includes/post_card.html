<article>
  <ul>
    <li>
      Место: {{ post.location }}
    </li>
    <li>
      Дата: {{ post.date }}
    </li>
    <li>
      Категория:
      <a href="{% url 'blog:category_posts' post.category %}">
        {{ post.category }}
      </a></li>
  </ul>
  {% if full_text %}
    <p>{{ post.text }}</p>
  {% else %}
    <p>{{ post.text|truncatewords:10 }}</p>
  {% endif %}
  <a href="{% url 'blog:post_detail' post.id %}">
    {% if full_text %}
      Читать анонс
    {% else %}
      Читать полный текст
    {% endif %}
  </a>
 </article>
