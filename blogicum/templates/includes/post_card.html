<article>
  <ul>
    <li>
      Место: {{ post.location }}
    </li>
    <li>
      Дата: {{ post.date }}
    </li>
    <li>
      Категория:
      <a href="{% url 'blog:category_posts' post.category %}">
        {{ post.category }}
      </a></li>
  </ul>
  {% if is_page_detail %}
    <p>{{ post.text }}</p>
  {% else %}
    <p>{{ post.text|truncatewords:10 }}</p>
    <a href="{% url 'blog:post_detail' post.id %}">
  {% endif %}
    {% if not is_page_detail %}
      Читать полный текст
    {% endif %}
  </a>
 </article>
